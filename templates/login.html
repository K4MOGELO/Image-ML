<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <form action="/signed" method="post">
        <p>{{message}}</p>
        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" placeholder="Add Email..." class="form-control" name="email">
        </div>
  
        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" placeholder="Add Password..." class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <form action="/signup" method="post">
          <p>I do not have an account</p>
          <button class="btn btn-primary">Sign Up</button>
      </form>
    </div>
    
</body>
</html>
